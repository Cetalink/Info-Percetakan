<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Cetak Custom</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) CSS -->
  <link rel="preload" href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background-color: rgba(107, 114, 128, 0.5);
      border-radius: 0px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <header class="text-center mb-10">
    <h1 class="text-5xl font-extrabold text-[#182946] mb-4" data-aos="fade-down" data-aos-delay="200">Galeri Percetakan Custom</h1>
    <p class="text-lg max-w-xl mx-auto text-gray-700" data-aos="fade-up" data-aos-delay="400">
      Jelajahi berbagai contoh gambar custom percetakan dengan kualitas terbaik dan desain menarik.
    </p>
  </header>
<section class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
  <!-- Card 1 -->
  <div class="transform hover:scale-105 transition-transform duration-300" data-aos="fade-up" data-aos-delay="200">
    <img 
      src="BOTTLE TUMBLER.jpg" 
      alt="Cetak Bottle Tumblr" 
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Card 2 -->
  <div class="transform hover:scale-105 transition-transform duration-300" data-aos="fade-up" data-aos-delay="400">
    <img 
      src="CLOTHING & APPAREL.jpg" 
      alt="Cetak Kaos" 
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Card 3 -->
  <div class="transform hover:scale-105 transition-transform duration-300" data-aos="fade-up" data-aos-delay="600">
    <img 
      src="ID CARD + LANYARD.jpg" 
      alt="Custom Id Card" 
      class="w-full h-full object-cover"
    />
  </div>
</section>
  
  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
