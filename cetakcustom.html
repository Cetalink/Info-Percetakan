<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Cetak Custom</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="text-center py-10 px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-[#182946] mb-4" data-aos="fade-down" data-aos-delay="200">
     Produk Cetak Custom
    </h1>
    <p class="text-lg max-w-xl mx-auto text-gray-700" data-aos="fade-up" data-aos-delay="400">
      Jelajahi berbagai produk custom dengan desain menarik dan kualitas terbaik.
    </p>
  </header>

  <!-- Gallery Section -->
  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4 pb-16">
    
    <!-- Card 1 -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-500 p-4 flex items-center justify-center" data-aos="fade-up" data-aos-delay="200">
      <img 
        src="BOTTLE TUMBLER.jpg" 
        alt="Custom Bottle Tumbler" 
        class="w-full h-auto object-contain transition-transform duration-500 hover:scale-105"
      />
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-500 p-4 flex items-center justify-center" data-aos="fade-up" data-aos-delay="400">
      <img 
        src="CLOTHING & APPAREL.jpg" 
        alt="Clothing & Apparel" 
        class="w-full h-auto object-contain transition-transform duration-500 hover:scale-105"
      />
    </div>

    <!-- Card 3 -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-500 p-4 flex items-center justify-center" data-aos="fade-up" data-aos-delay="600">
      <img 
        src="ID CARD + LANYARD.jpg" 
        alt="ID Card & Lanyard" 
        class="w-full h-auto object-contain transition-transform duration-500 hover:scale-105"
      />
    </div>

  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
