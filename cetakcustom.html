<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Cetak Custom</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <style>
    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background-color: rgba(107, 114, 128, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <header class="text-center mb-10">
    <h1 class="text-5xl font-extrabold text-[#182946] mb-4" data-aos="fade-down" data-aos-delay="200">Galeri Percetakan Custom</h1>
    <p class="text-lg max-w-xl mx-auto text-gray-700" data-aos="fade-up" data-aos-delay="400">
      Jelajahi berbagai contoh gambar custom percetakan dengan kualitas terbaik dan desain menarik.
    </p>
  </header>

  <section class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-7xl mx-auto">
    <!-- Card 1 -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition-all duration-300 p-4 flex items-center justify-center" data-aos="fade-up" data-aos-delay="200">
      <img src="BOTTLE TUMBLER.jpg" alt="Cetak Bottle Tumblr" class="max-w-full max-h-72 object-contain transition-transform duration-300 hover:scale-105" />
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition-all duration-300 p-4 flex items-center justify-center" data-aos="fade-up" data-aos-delay="400">
      <img src="CLOTHING & APPAREL.jpg" alt="Cetak Kaos" class="max-w-full max-h-72 object-contain transition-transform duration-300 hover:scale-105" />
    </div>

    <!-- Card 3 -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition-all duration-300 p-4 flex items-center justify-center" data-aos="fade-up" data-aos-delay="600">
      <img src="ID CARD + LANYARD.jpg" alt="Custom ID Card" class="max-w-full max-h-72 object-contain transition-transform duration-300 hover:scale-105" />
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
