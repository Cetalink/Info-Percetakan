<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Offset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }
    .delay-4 { animation-delay: 1.2s; }
    .delay-5 { animation-delay: 1.5s; }
    .delay-6 { animation-delay: 1.8s; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-5xl font-extrabold text-[#182946] mb-6 text-center fade-in delay-1">Produk Cetak Offset</h1>
  <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl fade-in delay-2">
    Kami menyediakan berbagai produk cetak offset berkualitas seperti brosur, katalog, dan kemasan softbox.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- Card 1 -->
    <div class="group w-full max-h-72 overflow-hidden rounded-xl shadow-lg bg-white 
                transition transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl fade-in delay-3">
      <img
        src="SAMPLE BROSUR POST ON WEB.jpg"
        alt="Cetak Brosur"
        class="w-auto h-full object-contain mx-auto transition duration-300 ease-in-out group-hover:brightness-105"
      />
    </div>

    <!-- Card 2 -->
    <div class="group w-full max-h-72 overflow-hidden rounded-xl shadow-lg bg-white 
                transition transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl fade-in delay-4">
      <img
        src="SAMPLE KATALOG POST ON WEB.jpg"
        alt="Cetak Katalog"
        class="w-auto h-full object-contain mx-auto transition duration-300 ease-in-out group-hover:brightness-105"
      />
    </div>

    <!-- Card 3 -->
    <div class="group w-full max-h-72 overflow-hidden rounded-xl shadow-lg bg-white 
                transition transform duration-300 ease-in-out hover:scale-105 hover:shadow-2xl fade-in delay-5">
      <img
        src="SOFTBOX POST ON WEB.jpg"
        alt="Cetak Softbox"
        class="w-auto h-full object-contain mx-auto transition duration-300 ease-in-out group-hover:brightness-105"
      />
    </div>
  </div>
</body>
</html>
