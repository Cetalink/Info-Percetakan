<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Offset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-5xl font-extrabold text-[#182946] mb-6 text-center">Produk Cetak Offset</h1>
  <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl">
    Kami menyediakan berbagai produk cetak offset berkualitas seperti brosur, katalog, dan kemasan softbox.
  </p>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- Folder Card 1 -->
    <div class="w-full max-h-72 overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-white">
      <img
        src="SAMPLE BROSUR POST ON WEB.jpg"
        alt="Cetak Brosur"
        class="w-auto h-full object-contain"
      />
    </div>
    <!-- Folder Card 2 -->
    <div class="w-full max-h-72 overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-white">
      <img
        src="SAMPLE KATALOG POST ON WEB.jpg"
        alt="Cetak Katalog"
        class="w-auto h-full object-contain"
      />
    </div>
    <!-- Folder Card 3 -->
    <div class="w-full max-h-72 overflow-hidden rounded-xl shadow-lg flex items-center justify-center bg-white">
      <img
        src="SOFTBOX POST ON WEB.jpg"
        alt="Cetak Softbox"
        class="w-auto h-full object-contain"
      />
    </div>
  </div>
</body>
</html>
