<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Offset</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white max-w-6xl w-full rounded-3xl shadow-2xl p-10 px-6 sm:px-10">
    <h1 class="text-5xl font-extrabold text-[#182946] mb-10 text-center">Produk Cetak Offset</h1>
    <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl mx-auto">
      Kami menyediakan berbagai produk cetak offset berkualitas seperti brosur, katalog, dan kemasan softbox.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Folder Card 1 -->
      <div class="flex flex-col items-center space-y-5">
        <img
          src="SAMPLE BROSUR POST ON WEB.jpg"
          alt="Cetak Brosur"
          class="rounded-xl shadow-lg w-full h-48 object-cover"
        />
      </div>
      <!-- Folder Card 2 -->
      <div class="flex flex-col items-center space-y-5">
        <img
          src="SAMPLE KATALOG POST ON WEB.jpg"
          alt="Cetak Katalog"
          class="rounded-xl shadow-lg w-full h-48 object-cover"
        />
      </div>
      <!-- Folder Card 3 -->
      <div class="flex flex-col items-center space-y-5">
        <img
          src="SOFTBOX POST ON WEB.jpg"
          alt="Cetak Softbox"
          class="rounded-xl shadow-lg w-full h-48 object-cover"
        />
      </div>
    </div>
  </div>
</body>
</html>
