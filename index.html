<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info Percetakan (PWA)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#182946" />
  <link rel="stylesheet" href="cetalink.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered', reg))
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
</head>
<body>
  <header>
    <img src="logo-192.png" alt="Logo" class="logo">
    <h1>Selamat Datang di Info Percetakan</h1>
  </header>
  <section class="hero">
    <h2>Cetak Mudah, Cepat, Profesional</h2>
    <p>Kini tersedia dalam bentuk aplikasi di ponsel Anda.</p>
    <a href="#" class="btn-primary">Mulai</a>
  </section>
</body>
</html>
