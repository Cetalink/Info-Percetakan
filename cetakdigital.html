<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Cetak Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    .gallery-item img {
      transition: transform 0.7s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10 px-4">
  <h1 class="text-5xl font-extrabold text-[#182946] mb-6 text-center" data-aos="fade-down" data-aos-delay="200">
    Folder Cetak Digital
  </h1>
  <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl" data-aos="fade-up" data-aos-delay="400">
    Kami menyediakan layanan cetak digital berkualitas tinggi untuk berbagai kebutuhan seperti brosur, kartu nama, dan label sticker.
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-6xl">
    <!-- Card Template -->
    <div class="bg-white rounded-md p-4 shadow-lg flex items-center justify-center gallery-item" data-aos="fade-up" data-aos-delay="200">
      <img src="freepik-waves-explore-the-world-travel-company-flyer-20250525125121tKoE.jpeg" alt="Cetak Brosur" class="w-full h-auto object-contain" />
    </div>

    <div class="bg-white rounded-md p-4 shadow-lg flex items-center justify-center gallery-item" data-aos="fade-up" data-aos-delay="300">
      <img src="KARTU NAMA POST ON WEB.jpg" alt="Cetak Kartu Nama" class="w-full h-auto object-contain" />
    </div>

    <div class="bg-white rounded-md p-4 shadow-lg flex items-center justify-center gallery-item" data-aos="fade-up" data-aos-delay="400">
      <img src="LABEL STICKER.jpg" alt="Cetak Label Sticker" class="w-full h-auto object-contain" />
    </div>

    <div class="bg-white rounded-md p-4 shadow-lg flex items-center justify-center gallery-item" data-aos="fade-up" data-aos-delay="500">
      <img src="BANNER.jpg" alt="Cetak Banner" class="w-full h-auto object-contain" />
    </div>

    <div class="bg-white rounded-md p-4 shadow-lg flex items-center justify-center gallery-item" data-aos="fade-up" data-aos-delay="600">
      <img src="HANG TAG.jpg" alt="Cetak Hang Tag" class="w-full h-auto object-contain" />
    </div>

    <div class="bg-white rounded-md p-4 shadow-lg flex items-center justify-center gallery-item" data-aos="fade-up" data-aos-delay="700">
      <img src="ROLL UP BANNER.jpg" alt="Cetak Roll Up Banner" class="w-full h-auto object-contain" />
    </div>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,  // hanya animasi sekali
      duration: 1000, // durasi animasi
    });
  </script>
</body>
</html>
