<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-none justify-center min-h-screen">
<div class="bg-white rounded-3xl shadow-xl p-5 flex flex-col items-center">  
    <h1 class="text-5xl font-extrabold text-[#182946] mb-10 text-center">Folder Cetak Digital</h1>
    <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl mx-auto">
    </p>
     <!-- Folder Card 1 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="flex flex-col items-center space-y-5">
        <img
          src="freepik-waves-explore-the-world-travel-company-flyer-20250525125121tKoE.jpeg"
          alt="Cetak Brosur"
          class="rounded-xl shadow-lg w-full h-22 object-cover"
        />
        <h2 class="text-xl font-semibold text-blue-800">Cetak Brosur</h2>
      </div>
        <!-- Folder Card 2 -->
      <div class="flex flex-col items-center space-y-5">
        <img
        src="poster-pendidikan-tentang-tempat-belajar.png.jpeg"
          alt="Cetak Poster"
          class="rounded-xl shadow-lg w-full h-22 object-cover"
        />
        <h2 class="text-xl font-semibold text-blue-800">Cetak Poster</h2>
      </div>
      <!-- Folder Card 3 -->
      <div class="flex flex-col items-center space-y-5">
        <img
          src="63f0046b598635b019548addf9be9caf.jpg"
          alt="Cetak Kartu Nama"
          class="rounded-xl shadow-lg w-full h-22 object-cover"
        /> 
        <h2 class="text-xl font-semibold text-blue-800">Cetak Kartu Nama</h2>
      </div>
    </div>
  </div>
</body>
</html>
