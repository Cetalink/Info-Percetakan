<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }
    .delay-4 { animation-delay: 1.2s; }
    .delay-5 { animation-delay: 1.5s; }
    .delay-6 { animation-delay: 1.8s; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10 px-4">
  <h1 class="text-5xl font-extrabold text-[#182946] mb-8 text-center fade-in delay-1">
    Folder Cetak Digital
  </h1>
  <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl fade-in delay-2">
    Kami menyediakan layanan cetak digital berkualitas tinggi untuk berbagai kebutuhan seperti brosur, kartu nama, dan label sticker.
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-6xl">

    <!-- Kartu -->
    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-700 p-4 flex items-center justify-center fade-in delay-3">
      <img src="freepik-waves-explore-the-world-travel-company-flyer-20250525125121tKoE.jpeg" alt="Cetak Brosur" class="w-full h-auto object-contain">
    </div>

    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-700 p-4 flex items-center justify-center fade-in delay-4">
      <img src="KARTU NAMA POST ON WEB.jpg" alt="Cetak Kartu Nama" class="w-full h-auto object-contain">
    </div>

    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-700 p-4 flex items-center justify-center fade-in delay-5">
      <img src="LABEL STICKER.jpg" alt="Cetak Label Sticker" class="w-full h-auto object-contain">
    </div>

    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-700 p-4 flex items-center justify-center fade-in delay-6">
      <img src="BANNER.jpg" alt="Cetak Banner" class="w-full h-auto object-contain">
    </div>

    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-700 p-4 flex items-center justify-center fade-in delay-5">
      <img src="HANG TAG.jpg" alt="Cetak Hang Tag" class="w-full h-auto object-contain">
    </div>

    <div class="bg-white rounded-md shadow hover:shadow-lg transition duration-700 p-4 flex items-center justify-center fade-in delay-6">
      <img src="ROLL UP BANNER.jpg" alt="Cetak Roll Up Banner" class="w-full h-auto object-contain">
    </div>

  </div>
</body>
</html>
