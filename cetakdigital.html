<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10 px-4">
  <h1 class="text-5xl font-extrabold text-[#182946] mb-8 text-center">Folder Cetak Digital</h1>
  <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl">
    Kami menyediakan layanan cetak digital berkualitas tinggi untuk berbagai kebutuhan seperti brosur, poster, dan kartu nama.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- Kartu -->
    <div class="flex flex-col items-center space-y-4 w-full group">
      <div class="w-full h-64 bg-white rounded-xl shadow-lg flex items-center justify-center p-4 
                  transition duration-300 ease-in-out transform group-hover:scale-105 group-hover:shadow-2xl group-hover:-translate-y-1">
        <img
          src="freepik-waves-explore-the-world-travel-company-flyer-20250525125121tKoE.jpeg"
          alt="Cetak Brosur"
          class="max-h-full max-w-full object-contain transition duration-300 ease-in-out group-hover:brightness-105"
        />
      </div>
      <h2 class="text-xl font-semibold text-blue-800">Cetak Brosur</h2>
    </div>

    <div class="flex flex-col items-center space-y-4 w-full group">
      <div class="w-full h-64 bg-white rounded-xl shadow-lg flex items-center justify-center p-4 
                  transition duration-300 ease-in-out transform group-hover:scale-105 group-hover:shadow-2xl group-hover:-translate-y-1">
        <img
          src="poster-pendidikan-tentang-tempat-belajar.png.jpeg"
          alt="Cetak Poster"
          class="max-h-full max-w-full object-contain transition duration-300 ease-in-out group-hover:brightness-105"
        />
      </div>
      <h2 class="text-xl font-semibold text-blue-800">Cetak Poster</h2>
    </div>

    <div class="flex flex-col items-center space-y-4 w-full group">
      <div class="w-full h-64 bg-white rounded-xl shadow-lg flex items-center justify-center p-4 
                  transition duration-300 ease-in-out transform group-hover:scale-105 group-hover:shadow-2xl group-hover:-translate-y-1">
        <img
          src="63f0046b598635b019548addf9be9caf.jpg"
          alt="Cetak Kartu Nama"
          class="max-h-full max-w-full object-contain transition duration-300 ease-in-out group-hover:brightness-105"
        />
      </div>
      <h2 class="text-xl font-semibold text-blue-800">Cetak Kartu Nama</h2>
    </div>
  </div>
</body>
</html>
