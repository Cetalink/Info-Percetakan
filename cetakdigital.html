<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folder Cetak Digital</title>
  <link rel="stylesheet" href="cetalink.css"/>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.3s;
    }

    .delay-2 {
      animation-delay: 0.6s;
    }

    .delay-3 {
      animation-delay: 0.9s;
    }

    .delay-4 {
      animation-delay: 1.2s;
    }

    .delay-5 {
      animation-delay: 1.5s;
    }

    .delay-6 {
      animation-delay: 1.8s;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10 px-4">
  <h1 class="text-5xl font-extrabold text-[#182946] mb-8 text-center fade-in delay-1">Folder Cetak Digital</h1>
  <p class="text-center text-gray-700 mb-10 text-lg max-w-3xl fade-in delay-2">
    Kami menyediakan layanan cetak digital berkualitas tinggi untuk berbagai kebutuhan seperti brosur, poster, dan kartu nama.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- Kartu 1 -->
    <div class="flex flex-col items-center space-y-4 w-full fade-in delay-3">
      <div class="w-full h-64 bg-white rounded-xl shadow-lg flex items-center justify-center p-4 
                  transition duration-300 ease-in-out hover:scale-105 hover:shadow-2xl">
        <img
          src="freepik-waves-explore-the-world-travel-company-flyer-20250525125121tKoE.jpeg"
          alt="Cetak Brosur"
          class="max-h-full max-w-full object-contain"
        />
      </div>
    </div>

    <!-- Kartu 2 -->
    <div class="flex flex-col items-center space-y-4 w-full fade-in delay-4">
      <div class="w-full h-64 bg-white rounded-xl shadow-lg flex items-center justify-center p-4 
                  transition duration-300 ease-in-out hover:scale-105 hover:shadow-2xl">
        <img
          src="poster-pendidikan-tentang-tempat-belajar.png.jpeg"
          alt="Cetak Poster"
          class="max-h-full max-w-full object-contain"
        />
      </div>
    </div>

    <!-- Kartu 3 -->
    <div class="flex flex-col items-center space-y-4 w-full fade-in delay-5">
      <div class="w-full h-64 bg-white rounded-xl shadow-lg flex items-center justify-center p-4 
                  transition duration-300 ease-in-out hover:scale-105 hover:shadow-2xl">
        <img
          src="63f0046b598635b019548addf9be9caf.jpg"
          alt="Cetak Kartu Nama"
          class="max-h-full max-w-full object-contain"
        />
      </div>
    </div>
  </div>
</body>
</html>
